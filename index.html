<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            overflow: auto;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        }

        .login-box {
            background: #21262d;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #58a6ff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #8b949e;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #30363d;
            border-radius: 12px;
            background: #0d1117;
            color: #e6edf3;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #2ea043;
        }

        /* Chat Interface */
        .chat-container {
            display: none;
            height: 95vh;
            flex-direction: column;
        }

        .chat-header {
            background: #21262d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-icon {
            width: 32px;
            height: 32px;
            background: #238636;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-center {
            font-size: 16px;
            color: #8b949e;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 6px;
            transition: color 0.3s;
        }

        .header-btn:hover {
            color: #e6edf3;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0d1117;
            position: relative;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-end;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: #238636;
            color: white;
            margin-right: 10px;
        }

        .message:not(.own) .message-bubble {
            background: #21262d;
            color: #e6edf3;
            margin-left: 10px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #58a6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .message.own .message-avatar {
            order: 2;
        }

        .message-header {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message:not(.own) .message-header {
            color: #58a6ff;
        }

        .message-text {
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .message-time {
            margin-right: 5px;
        }

        .message-status {
            font-size: 12px;
        }

        .message-reactions {
            margin-top: 5px;
        }

        .reaction-badge {
            background: rgba(88, 166, 255, 0.2);
            color: #58a6ff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            display: inline-block;
        }

        .message-actions {
            position: absolute;
            top: -30px;
            right: 0;
            background: #21262d;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .message-bubble:hover .message-actions {
            display: block;
        }

        .action-btn {
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .action-btn:hover {
            background: #30363d;
            color: #e6edf3;
        }

        .input-container {
            background: #21262d;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid #30363d;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 1px solid #30363d;
            border-radius: 25px;
            background: #0d1117;
            color: #e6edf3;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            font-family: inherit;
            font-size: 14px;
        }

        .message-input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .emoji-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .send-btn {
            background: #238636;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #2ea043;
        }

        .send-btn:disabled {
            background: #30363d;
            cursor: not-allowed;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: #21262d;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            width: 200px;
        }

        .emoji-item {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .emoji-item:hover {
            background: #30363d;
        }

        /* New Messages Badge */
        .new-messages-badge {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #58a6ff;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        /* Heart Animation */
        @keyframes heartFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }

        .heart-animation {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            pointer-events: none;
            animation: heartFloat 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                margin: 20px;
                padding: 30px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .header-center {
                display: none;
            }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1 class="login-title">🔒 Dark Chat</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <header class="chat-header">
            <div class="header-left">
                <div class="app-icon">💬</div>
                <div class="header-title">Dark Chat</div>
            </div>
            <div class="header-center" id="welcomeText">Welcome, User</div>
            <div class="header-right">
                <button class="header-btn" id="logoutBtn">🚪</button>
            </div>
        </header>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here -->
        </div>

        <div class="new-messages-badge" id="newMessagesBadge">
            New messages ↓
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="emoji-btn" id="emojiBtn">😊</button>
            </div>
            <button class="send-btn" id="sendBtn">▶</button>
        </div>

        <div class="emoji-picker" id="emojiPicker">
            <!-- Emojis will be inserted here -->
        </div>
    </div>

    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onChildAdded, onChildChanged, remove, update, query, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyACrCMDPnnAdOG8tCrSJXAFjZue7SqUSIc",
            authDomain: "mychat-a0d5f.firebaseapp.com",
            databaseURL: "https://mychat-a0d5f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mychat-a0d5f",
            storageBucket: "mychat-a0d5f.firebasestorage.app",
            messagingSenderId: "790613656932",
            appId: "1:790613656932:web:3b2fa3c4460d04bcbd2671",
            measurementId: "G-7JWDFHQ0L5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const messagesRef = ref(database, 'messages');

        // Global Variables
        let currentUser = localStorage.getItem('chatUser');
        let isNearBottom = true;
        let lastMessageTime = 0;
        
        // Emoji list
        const emojis = ["😀","😂","😍","😊","😢","👍","🙏","🔥","😎","🤔","😮","🎉","👏","🤝","🙌","😴","😡","😅","😇","💖"];

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const welcomeText = document.getElementById('welcomeText');
        const logoutBtn = document.getElementById('logoutBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPicker = document.getElementById('emojiPicker');
        const newMessagesBadge = document.getElementById('newMessagesBadge');

        // Initialize App
        function init() {
            setupEmojiPicker();
            setupEventListeners();
            
            if (currentUser) {
                showChatInterface();
                setupFirebaseListeners();
            } else {
                showLoginScreen();
            }
        }

        // Setup emoji picker
        function setupEmojiPicker() {
            emojis.forEach(emoji => {
                const button = document.createElement('button');
                button.className = 'emoji-item';
                button.textContent = emoji;
                button.addEventListener('click', () => {
                    insertEmoji(emoji);
                    hideEmojiPicker();
                });
                emojiPicker.appendChild(button);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login form
            loginForm.addEventListener('submit', handleLogin);

            // Logout button
            logoutBtn.addEventListener('click', handleLogout);

            // Send message
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                updateSendButton();
            });
            
            messageInput.addEventListener('input', updateSendButton);

            // Emoji picker
            emojiBtn.addEventListener('click', toggleEmojiPicker);
            document.addEventListener('click', (e) => {
                if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                    hideEmojiPicker();
                }
            });

            // Scroll behavior
            messagesContainer.addEventListener('scroll', handleScroll);

            // New messages badge
            newMessagesBadge.addEventListener('click', scrollToBottom);

            // Auto-resize textarea
            messageInput.addEventListener('input', autoResizeTextarea);
        }

        // Login Logic - Password must be "murtazaweb"
        function handleLogin(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username) {
                alert('Please enter a username');
                return;
            }

            if (password !== 'murtazaweb') {
                alert('Incorrect password');
                return;
            }

            currentUser = username;
            localStorage.setItem('chatUser', username);
            showChatInterface();
            setupFirebaseListeners();
        }

        // Logout Logic - Clear session and return to login
        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('chatUser');
            showLoginScreen();
            messagesContainer.innerHTML = '';
        }

        // Show login screen
        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            chatContainer.classList.add('hidden');
            usernameInput.value = '';
            passwordInput.value = '';
        }

        // Show chat interface
        function showChatInterface() {
            loginScreen.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            chatContainer.style.display = 'flex';
            welcomeText.textContent = `Welcome, ${currentUser}`;
            messageInput.focus();
        }

        // Setup Firebase listeners for real-time messaging
        function setupFirebaseListeners() {
            // Listen for new messages
            const messagesQuery = query(messagesRef, limitToLast(200));
            
            onChildAdded(messagesQuery, (snapshot) => {
                const message = { id: snapshot.key, ...snapshot.val() };
                addMessageToDOM(message);
                
                // Auto-scroll if user is near bottom
                if (isNearBottom) {
                    setTimeout(scrollToBottom, 100);
                } else {
                    showNewMessagesBadge();
                }

                // Mark message as seen if it's from another user
                if (message.user !== currentUser && !message.seen) {
                    markMessageAsSeen(message.id);
                }
            });

            // Listen for message changes (seen status, reactions)
            onChildChanged(messagesRef, (snapshot) => {
                const message = { id: snapshot.key, ...snapshot.val() };
                updateMessageInDOM(message);
            });
        }

        // Send message to Firebase
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const message = {
                user: currentUser,
                text: text,
                time: Date.now(),
                seen: false,
                reactions: { heart: 0 }
            };

            push(messagesRef, message);
            messageInput.value = '';
            updateSendButton();
            autoResizeTextarea();
        }

        // Add message to DOM
        function addMessageToDOM(message) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.user === currentUser ? 'own' : ''}`;
            messageEl.dataset.messageId = message.id;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = message.user.charAt(0).toUpperCase();

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            // Message header with username (only for other users)
            let headerHtml = '';
            if (message.user !== currentUser) {
                headerHtml = `<div class="message-header">${message.user}</div>`;
            }

            // Message text
            const messageText = message.text.replace(/\n/g, '<br>');

            // Message footer with time and status
            const time = formatTime(message.time);
            let statusIcon = '';
            if (message.user === currentUser) {
                // Seen status logic: single gray tick → double gray tick → double blue tick
                if (message.seen) {
                    statusIcon = '<span style="color: #58a6ff;">✓✓</span>'; // Double blue tick
                } else {
                    statusIcon = '<span style="color: #8b949e;">✓✓</span>'; // Double gray tick
                }
            }

            // Heart reactions
            let reactionsHtml = '';
            if (message.reactions && message.reactions.heart > 0) {
                reactionsHtml = `
                    <div class="message-reactions">
                        <span class="reaction-badge">❤️ ${message.reactions.heart}</span>
                    </div>
                `;
            }

            // Message actions (delete for own messages)
            let actionsHtml = '';
            if (message.user === currentUser) {
                actionsHtml = `
                    <div class="message-actions">
                        <button class="action-btn" onclick="deleteMessage('${message.id}')">🗑️</button>
                    </div>
                `;
            }

            bubble.innerHTML = `
                ${headerHtml}
                <div class="message-text">${messageText}</div>
                <div class="message-footer">
                    <span class="message-time">${time}</span>
                    <span class="message-status">${statusIcon}</span>
                </div>
                ${reactionsHtml}
                ${actionsHtml}
            `;

            // Double-tap for heart reaction
            let tapCount = 0;
            bubble.addEventListener('click', () => {
                tapCount++;
                setTimeout(() => {
                    if (tapCount === 2) {
                        addHeartReaction(message.id, bubble);
                    }
                    tapCount = 0;
                }, 300);
            });

            messageEl.appendChild(avatar);
            messageEl.appendChild(bubble);
            messagesContainer.appendChild(messageEl);

            lastMessageTime = message.time;
        }

        // Update message in DOM (for seen status and reactions)
        function updateMessageInDOM(message) {
            const messageEl = messagesContainer.querySelector(`[data-message-id="${message.id}"]`);
            if (!messageEl) return;

            const bubble = messageEl.querySelector('.message-bubble');
            
            // Update seen status
            const statusEl = bubble.querySelector('.message-status');
            if (statusEl && message.user === currentUser) {
                if (message.seen) {
                    statusEl.innerHTML = '<span style="color: #58a6ff;">✓✓</span>';
                } else {
                    statusEl.innerHTML = '<span style="color: #8b949e;">✓✓</span>';
                }
            }

            // Update reactions
            let existingReactions = bubble.querySelector('.message-reactions');
            if (message.reactions && message.reactions.heart > 0) {
                const reactionsHtml = `
                    <div class="message-reactions">
                        <span class="reaction-badge">❤️ ${message.reactions.heart}</span>
                    </div>
                `;
                
                if (existingReactions) {
                    existingReactions.outerHTML = reactionsHtml;
                } else {
                    const footer = bubble.querySelector('.message-footer');
                    footer.insertAdjacentHTML('afterend', reactionsHtml);
                }
            } else if (existingReactions) {
                existingReactions.remove();
            }
        }

        // Mark message as seen
        function markMessageAsSeen(messageId) {
            const messageRef = ref(database, `messages/${messageId}`);
            update(messageRef, { seen: true });
        }

        // Add heart reaction
        function addHeartReaction(messageId, bubbleEl) {
            const messageRef = ref(database, `messages/${messageId}/reactions`);
            
            // Get current heart count and increment
            const heartBadge = bubbleEl.querySelector('.reaction-badge');
            let currentCount = 0;
            if (heartBadge) {
                const match = heartBadge.textContent.match(/❤️ (\d+)/);
                if (match) currentCount = parseInt(match[1]);
            }

            update(messageRef, { heart: currentCount + 1 });

            // Show heart animation
            showHeartAnimation(bubbleEl);
        }

        // Show heart animation
        function showHeartAnimation(element) {
            const heart = document.createElement('div');
            heart.className = 'heart-animation';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 50 + 'px';
            element.style.position = 'relative';
            element.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }

        // Delete message
        window.deleteMessage = function(messageId) {
            const messageRef = ref(database, `messages/${messageId}`);
            remove(messageRef).then(() => {
                const messageEl = messagesContainer.querySelector(`[data-message-id="${messageId}"]`);
                if (messageEl) {
                    messageEl.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => messageEl.remove(), 300);
                }
            });
        }

        // Scroll behavior
        function handleScroll() {
            const { scrollTop, scrollHeight, clientHeight } = messagesContainer;
            isNearBottom = scrollHeight - scrollTop - clientHeight < 100;
            
            if (isNearBottom) {
                hideNewMessagesBadge();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            hideNewMessagesBadge();
        }

        // Show/hide new messages badge
        function showNewMessagesBadge() {
            newMessagesBadge.style.display = 'block';
        }

        function hideNewMessagesBadge() {
            newMessagesBadge.style.display = 'none';
        }

        // Emoji picker functions
        function toggleEmojiPicker() {
            emojiPicker.style.display = emojiPicker.style.display === 'grid' ? 'none' : 'grid';
        }

        function hideEmojiPicker() {
            emojiPicker.style.display = 'none';
        }

        function insertEmoji(emoji) {
            const start = messageInput.selectionStart;
            const end = messageInput.selectionEnd;
            const text = messageInput.value;
            messageInput.value = text.substring(0, start) + emoji + text.substring(end);
            messageInput.selectionStart = messageInput.selectionEnd = start + emoji.length;
            messageInput.focus();
            updateSendButton();
        }

        // Update send button state
        function updateSendButton() {
            sendBtn.disabled = !messageInput.value.trim();
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Initialize the app
        init();

        // CSS animation for fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(0); }
                to { opacity: 0; transform: translateX(-100px); }
            }
        `;
        document.head.appendChild(style);
    </script>
